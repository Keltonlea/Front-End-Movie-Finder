<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group 12 Project 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="row text-center text-white ">
    <h1>Movie Information</h1>
  </header>

  <main>
    <!--card for movie search box and button-->





    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12">
          <div id=search-card class="card text-white bg-warning ms-3 " style="width: 18rem;">
            <div class="card-header">
              <label class="text-primary">Search for a movie:</label>

            </div>


            <div class="card-body">
              <form id="movie-search-form">
                <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="movie-input">
                <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%"
                  type="submit" id="search-button">Search</button>
                <div>
                  <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%"
                    type="submit" id="clear-button">Clear History</button>
                </div>
              </form>
              <div id="past-search-buttons" class="past-search"></div>

            </div>
          </div>
          <div class="card text-white bg-warning mb-3 testing" style="width: 18rem;">
            <div class="card-header">
              <label class="text-primary">Movies To Watch:</label>
            </div>
            <div class="card-body">
              <form class="movie-list-form">
                <div>
                  <textarea class="form-control form-control-sm" data-film="1" type="text"
                    placeholder="enter movie title"></textarea>
                  <button class="saveBtn" data-film="1"> save </button>
                  <button class="clearSavedBtn" data-film="1"> clear </button>
                </div>
                <div>
                  <textarea class="form-control form-control-sm" data-film="2" type="text"
                    placeholder="enter movie title"></textarea>
                  <button class="saveBtn" data-film="2"> save </button>
                  <button class="clearSavedBtn" data-film="2"> clear </button>
                </div>
                <div>
                  <textarea class="form-control form-control-sm" data-film="3" type="text"
                    placeholder="enter movie title"></textarea>
                  <button class="saveBtn" data-film="3"> save </button>
                  <button class="clearSavedBtn" data-film="3"> clear </button>
                </div>
                <div>
                  <textarea class="form-control form-control-sm" data-film="4" type="text"
                    placeholder="enter movie title"></textarea>
                  <button class="saveBtn" data-film="4"> save </button>
                  <button class="clearSavedBtn" data-film="4"> clear</button>
                </div>
                <div>
                  <textarea class="form-control form-control-sm" data-film="5" type="text"
                    placeholder="enter movie title"></textarea>
                  <button class="saveBtn" data-film="5"> save </button>
                  <button class="clearSavedBtn" data-film="5"> clear </button>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="card-deck row">
            <div class=" ">
              <div class="card bg-warning">

                <!--Card image-->
                <div class="view overlay bg-warning">
                  <img src="" class="card-img-top w-auto" alt="poster image here" id="moviePoster">
                  <div class="mask rgba-white-slight"></div>
                </div>
                <div class="card-body bg-warning">
                  <h5 id="card-title"></h5>
                  <!--Text-->
                  <p class="card-text"></p>
                  <ul class="list-group list-group-flush">
                    <li id="list-group-item-A"></li>
                    <li id="list-group-item-B"></li>
                    <li id="list-group-item-C"></li>
                    <li id="list-group-item-D"></li>
                    <li id="list-group-item-E"></li>
                  </ul>
                  <a href="#" class="d-flex trailer btn btn-lg btn-primary my-2" style="width: 10%">Play Trailer</a>

                </div>
              </div>
            </div>
          </div>


        </div>




        <!--modal for 'please enter movie title' alert-->



        <div class="modal fade" id="myModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="title">OOPS</h5>
              </div>
              <div class="modal-body">
                Please Enter A Movie Title
              </div>
              <div class="modal-footer">
                <button type="button" class="modalBtn" id="pleaseClose"data-bs-dismiss="modal" >Okay</button>
              </div>
            </div>
          </div>
        </div>
        <!--modal for movie trailer-->
        <div class="modal fade" id="myTrailerModal" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="movie-title" id="exampleModalLabel"></h5>
              </div>
              <div class="modal-body">
                <iframe id="myFrame" src='' height="800px" width="1000px"> </iframe>

              </div>
              <div class="modal-footer">
                <button type="button"  class="closeTrailer"data-bs-dismiss="modal" >Okay</button>
              </div>
            </div>
          </div>
        </div>

      <!--area for comments-->
        <div class="container">
          <label for="newComment" name="newComment" style="color:white;">Add your comment below</label>
          <textarea id="newComment"></textarea>
          <button id="addComments">Add Comment</button>
          <div id="allComments"></div>
        </div>
      </div>
    </div>



  </main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="./assets/script.js"></script>
</body>

</html>
