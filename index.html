<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 12 Project 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap');
    </style>
    <link rel="stylesheet" href="./assets/style.css" />
</head>


<body>
    <header class="row text-center text-white my-2">
        <h1>Movie Information</h1>
    </header>

    <!--container for movie search box and button-->
    <main class="container">
        <div class="row">
            <div class="column col-3">
                <form id="movie-search-form">
                    <label class="text-primary">Search for a movie:</label>
                    <input class="form-control my-2 text-primary" type="search" placeholder="Search" id="movie-input">
                    <button class="d-flex justify-content-center btn btn-lg btn-primary my-2" style="width: 100%"
                        type="submit" id="search-button">Search</button>
                </form>
                <!--container for movie information, maybe-->
                <div class="col-12 col-md-9">
                    <div class="row border selected-movie" id="movie-info">
                        <div class="col-12">
                            <h2 id="searched-movie"></h2>
                            <div id="current-movie-container" class="list-group"></div>
                        </div>
                    </div>






                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                        rel="stylesheet"
                        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                        crossorigin="anonymous">
                    <script src="script.js"></script>
</body>

</html>
